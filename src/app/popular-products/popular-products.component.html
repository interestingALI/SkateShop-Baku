<section class="section-products">
		<div class="container">
			<div class="row justify-content-center text-center">
				<div class="col-md-8 col-lg-6">
					<div class="header">
						<h3>Featured Products</h3>
						<h2>Popular Products</h2>
					</div>
				</div>
			</div>
			<div class="row" >  
				<div class="col-md-4" *ngFor='let product of popularList'>
					<app-product-item [addedToWishlist]="wishlist.indexOf(product.id) >= 0" [productItem]='product'></app-product-item>
				</div>
			</div>    
		</div>
</section>
