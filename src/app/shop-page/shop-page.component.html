<div class="container">
    <div class="row">
        <div class="col">
            <div class="card filters">

                <div class="card-header">
                    <strong>Filters</strong>
                </div>
            
                <div class="card-body">
                    <div *ngIf="!isMobileLayout">
                        
                        <div class="filter-color">
                            <h5>Filter by color:</h5>
                            <p class="color-filter-button" (click)="filterColor('')"><span style="color: black">Show every</span> Color <i class="fas fa-palette"></i></p>
                            <p class="color-filter-button" (click)="filterColor('Red')"><span  style="color: red">Red</span> Color</p>
                            <p class="color-filter-button" (click)="filterColor('Blue')"><span style="color: Blue">Blue</span> Color</p>
                            <p class="color-filter-button" (click)="filterColor('Yellow')"><span class="text-shadow-around"  style="color: Yellow">Yellow</span> Color</p>
                            <p class="color-filter-button" (click)="filterColor('Black')"><span style="color: Black">Black</span> Color</p>
                            <p class="color-filter-button" (click)="filterColor('White')"><span class="text-shadow-around" style="color: White">White</span> Color</p>
                        </div>    

                        <div class="filter-color">
                            <label style="margin-right: 5px;">Sort by:</label>
                            <select [(ngModel)] = 'SortbyParam'>
                                <option value="name">Name</option>
                                <option value="price">Price</option>
                                <option value="color">Color</option>
                            </select>
                            <button class="sort" (click)="onSortDirection()">
                                <i *ngIf="SortDirection==='asc'" class="fas fa-chevron-up"></i>
                                <i *ngIf="SortDirection==='desc'" class="fas fa-chevron-down"></i>
                            </button>
                        </div>    
                    </div>
            
            
                            <!-- -- MOBILE LAYOUT -- -->
            
                    <div ngbDropdown *ngIf="isMobileLayout">
                        <button class="btn btn-outline-primary btn-100 filter shadow-none" ngbDropdownToggle>Open Filters</button>
                        <div class="dropdown-menu text-center" ngbDropdownMenu>
                            <div>
                                <div class="filter-color">
                                    <h5>Filter by color:</h5>
                                    <p class="color-filter-button background" (click)="filterColor('')"><span style="color: black">Show every</span> Color <i class="fas fa-palette"></i></p>
                                    <p class="color-filter-button background" (click)="filterColor('Red')"><span style="color: red">Red</span> Color</p>
                                    <p class="color-filter-button background" (click)="filterColor('Blue')"><span style="color: Blue">Blue</span> Color</p>
                                    <p class="color-filter-button background" (click)="filterColor('Yellow')"><span class="text-shadow-around"  style="color: Yellow">Yellow</span> Color</p>
                                    <p class="color-filter-button background" (click)="filterColor('Black')"><span style="color: Black">Black</span> Color</p>
                                    <p class="color-filter-button background" (click)="filterColor('White')"><span class="text-shadow-around" style="color: White">White</span> Color</p>
                                </div>     

                                <div class="filter-color">
                                    <label style="margin-right: 5px;">Sort by:</label>
                                    <select [(ngModel)] = 'SortbyParam'>
                                        <option value="name">Name</option>
                                        <option value="price">Price</option>
                                        <option value="color">Color</option>
                                    </select>
                                    <button class="sort" (click)="onSortDirection()">
                                        <i *ngIf="SortDirection==='asc'" class="fas fa-chevron-up"></i>
                                        <i *ngIf="SortDirection==='desc'" class="fas fa-chevron-down"></i>
                                    </button>
                                </div>     

                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>    
    
        <div class="col-md-8">
            <app-products [SortDirection]="SortDirection" [SortbyParam]="SortbyParam" [color]="color"></app-products>
        </div>    
    
        <div class="col">
            <app-cart></app-cart>
        </div>    
    </div>
    
</div>

<simple-notifications></simple-notifications>
